<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loan Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Loan Details</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Loan Information</h5>
                <p><strong>Loan Name:</strong> <span th:text="${loanInfo.loanName}"></span></p>
                <p><strong>Principal:</strong> <span th:text="${loanInfo.loanAmount}"></span></p>
                <p><strong>Annual Rate:</strong> <span th:text="${loanInfo.interestRate}"></span>%</p>
                <p><strong>Loan Term (Months):</strong> <span th:text="${loanInfo.loanTerm}"></span></p>
            </div>
        </div>

        <h2 class="text-center mt-5">Payment Schedule</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Month</th>
                        <th>Total Payment</th>
                        <th>Principal Payment</th>
                        <th>Interest Payment</th>
                        <th>Remaining Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="payment : ${loanSchedule}">
                        <td th:text="${payment.month}"></td>
                        <td th:text="${payment.totalPayment}"></td>
                        <td th:text="${payment.principalPayment}"></td>
                        <td th:text="${payment.interestPayment}"></td>
                        <td th:text="${payment.remainingBalance}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/loan-list" class="btn btn-primary">Go Back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
